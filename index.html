<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./dist/css/indexStyles.css">
</head>
<body>
    <main>
        <!-- Responsive Image -->
        <picture>
          <source srcset="./dist/imgs/image-product-desktop.jpg" media="(min-width: 720px)">
          <img src="./dist/imgs/image-product-mobile.jpg" alt="">
        </picture>
        <section>
          <h2 class="category-title">perfume</h2>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-wrapper">
            <p class="actual-price">$149.99</p>
            <s>$169.99</s>
            <button><span class="fa-solid fa-cart-shopping"></span>Add to Cart</button>
          </div>
        </section>
      </main>
</body>
</html>
